<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap freelancer</title>
</head>
<body>
    <header>
        <div class="container-fluid p-0">
            <div class="row gx-0">
                <div class="col">
                    <div class="my-header-filler"></div>
                </div>
                <div class="col">
                    <div class="my-header-filler"></div>
                </div>
            </div>
        </div>
    </header>

    <section class="container-fluid p-0">
            <div class="row justify-content-center" id="jumbo">
                <div class="col-4">
                    <div class="my-jumbo-filler"></div>
                </div>
            </div>
    </section>

    <section class="container-fluid p-0">
        <div class="row justify-content-center">
            <div class="col-9">
                <div class="row align-items-around" id="portfolio">
                    <div class="row justify-content-center align-items-end">
                        <div class="col-5">
                            <div class="my-portfolio-filler"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="my-portfolio-img-filler"></div>
                        </div>
                        <div class="col-4">
                            <div class="my-portfolio-img-filler"></div>
                        </div>
                        <div class="col-4">
                            <div class="my-portfolio-img-filler"></div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-4">
                            <div class="my-portfolio-img-filler"></div>
                        </div>
                        <div class="col-4">
                            <div class="my-portfolio-img-filler"></div>
                        </div>
                        <div class="col-4">
                            <div class="my-portfolio-img-filler"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container-fluid p-0">
        <div class="row justify-content-center align-items-around" id="about-section">
            <div class="col-8">
                <div  class="row align-items-between" id="about">
                    <div class="row justify-content-center align-items-end">
                        <div class="col-5">
                            <div class="my-about-filler"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="my-about-filler-text"></div>
                        </div>
                        <div class="col-6">
                            <div class="my-about-filler-text"></div>
                        </div>
                    </div>
                    <div class="row justify-content-center align-items-center">
                        <div class="col-2">
                            <div class="my-download-filler"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container-fluid p-0">
        <div class="row justify-content-center align-items-around" id="contact">
            <div class="col-8">
                <div class="row align-items-between">
                    <div class="row justify-content-center align-items-start">
                        <div class="col-5">
                            <div class="my-contact-filler"></div>
                        </div>
                        <div class="col-12">
                            <div class="my-contact-text-filler"></div>
                        </div>
                        <div class="col-12">
                            <div class="my-contact-text-filler"></div>
                        </div>
                        <div class="col-12">
                            <div class="my-contact-text-filler"></div>
                        </div>
                        <div class="col-12">
                            <div class="my-contact-text-filler"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="my-contact-text-filler"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
